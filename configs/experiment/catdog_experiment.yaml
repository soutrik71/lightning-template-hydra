# @package _global_

# to execute this experiment run:
# python train.py experiment=catdog_ex

defaults:
  - override /paths: catdog
  - override /data: catdog
  - override /model: catdog_classifier
  - override /callbacks: default
  - override /logger: default
  - override /trainer: default

# all parameters below will be merged with parameters from default configurations set above
# this allows you to overwrite only specified parameters

seed: 42

data:
  batch_size: 64
  num_workers: 0
  pin_memory: True
  image_size: 160

model:
  # model
  base_model: test_vit.r160_in1k
  pretrained: False
  num_classes: 2
  patch_size: 16
  embed_dim: 64
  depth: 6
  num_heads: 2
  mlp_ratio: 3

  # optimizer
  lr: 1e-4
  weight_decay: 1e-5

trainer:
  min_epochs: 1
  max_epochs: 2

callbacks:
  model_checkpoint:
    monitor: "val/acc"
    mode: "max"
    save_top_k: 1
    save_last: True

  early_stopping:
    monitor: "val/acc"
    patience: 10
    mode: "max"
